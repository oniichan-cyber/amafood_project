<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - AmaFood</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .contact-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-box p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .contact-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .contact-button:hover {
            transform: scale(1.05);
        }

        a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contact-box">
        <h1>Contact AmaFood</h1>
        <p>We're here to help! Reach out to us for orders and inquiries.</p>

    </div>
</body>
</html>
